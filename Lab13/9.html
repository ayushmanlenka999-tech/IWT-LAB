<html>
<head>
<title>Loop</title>
<script>
var i=2;
let n=parseInt(prompt("Enter value of n"));
if (n<2) {
document.write("number is not prime");
}
else{
while(i<=n)
{
if(n%i==0){
break;
}
i++;
}
if(i==n)
document.write("Number is prime" +"<br>");
else
document.write("Number is not prime" +"<br>");
}
</script>
</head>
<body bgcolor=cyan text=black>
</body>
</html>
