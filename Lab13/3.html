<html>
<head>
<title>series</title>
<script>
let ta=parseInt(prompt("Enter value of ta"));
let da=parseInt(prompt("Enter value of da"));
let hra=parseInt(prompt("Enter value of hra"));
let bs=parseInt(prompt("Enter value of bs"));
ta=0.05*bs;
da=0.075*bs;
hra=0.1*bs;
gs=bs+ta+da+hra;
if(gs>=100000)
document.write("a grade employee");
else if(gs>=75000&&gs<100000)
document.write("b grade employee");
else if(gs>=50000&&gs<75000)
document.write("c grade employee");
else if(gs>=20000&&gs<50000)
document.write("d grade employee");
else
document.write("e grade employee");
</script>
</head>
<body bgcolor=pink text=black>
</body>
</html>
