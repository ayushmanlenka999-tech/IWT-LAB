<html>
<head>
<title>Series</title>
<script>
let ch=prompt("Enter a letter to check if its vowel or not")
switch(ch)
{
case 'a':
case 'e':
case 'i':
case 'o':
case 'u':
case 'A':
case 'E':
case 'I':
case 'O':
case 'U':
document.write("It is a vowel");
break;
default:
document.write("It is consonant");
}
</script>
</head>
<body bgcolor=cyan text=black>
</body>
</html>
