<html>
<head>
<title>series</title>
<script>
let a=parseInt(prompt("Enter value of a"));
let b=parseInt(prompt("Enter value of b"));
let c=parseInt(prompt("Enter value of c"));
if(a>b&&a>c)
document.write("a is greatest");
else if(b>a&&b>c)
document.write("b is greatest");
else
document.write("c is greatest");
</script>
</head>
<body bgcolor=pink text=black>
</body>
</html>
