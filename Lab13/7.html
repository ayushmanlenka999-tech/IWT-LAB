<html>
<head>
<title>Series</title>
<script>
let a=parseInt(prompt("Enter value of a"));
let b=parseInt(prompt("Enter value of b"));
let ch=prompt("Enter operation");
switch(ch)
{
case'+':
c=a+b;
break;
case'-':
c=a-b;
break;
case '*':
c=a*b;
break;
case '/':
c=a/b;
break;
case '%':
c=a%b;
break; 
default:
document.write("Wrong choice");
}
document.write("Calculated value="+c);
</script>
</head>
<body bgcolor=pink text=black>
</body>
</html>
