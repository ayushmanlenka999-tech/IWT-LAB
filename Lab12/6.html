<html>
<head>
<title>abc</title>
<script>
let a=parseInt(prompt("Enter value of a"));
let b=parseInt(prompt("Enter value of b"));
var c;
c=a;
a=b;
b=c;
document.write("after swapping value of a="+a+"<br>");
document.write("after swapping value of b="+b);
</script>
</head>
<body bgcolor=pink text=black>
</body>
</html>
