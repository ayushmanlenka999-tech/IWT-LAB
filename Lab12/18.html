<html>
<head>
<title>series</title>
<script>
let y=parseInt(prompt("Enter a year"));
if(y%100!=0)
if(y%4==0)
document.write("leap year");
else
document.write("not a leap year");
else
if(y%400==0)
document.write("leap year");
else
document.write("not a leap year");
</script>
</head>
<body bgcolor=cyan text=black>
</body>
</html>
