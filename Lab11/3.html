<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Product Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="featured-products">
        <h2> Featured Products</h2>
        <div class="product-row">
            
            <div class="product-card">
                <img src="https://assets.clevelandclinic.org/transform/LargeFeatureImage/cd71f4bd-81d4-45d8-a450-74df78e4477a/Apples-184940975-770x533-1_jpgw" alt="Product Image">
                <h3>Kashmiri Apples</h3>
                <p class="price">₹200 per kg</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/51W9iO9AwhL._AC_UF1000,1000_QL80_.jpg" alt="Product Image">
                <h3>Wild Bananas</h3>
                <p class="price">₹80 per dozen</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-6GoLpPXoOkT0lAuFcxXwJSQ7nxtRQqVJLg&s" alt="Product Image">
                <h3>Juicy Oranges</h3>
                <p class="price">₹140 per kg</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/61hVLTBkByL._AC_UF894,1000_QL80_.jpg" alt="Product Image">
                <h3>Exotic Strawberries</h3>
                <p class="price">₹400 per kg</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

        </div>
    </section>

</body>
</html>
